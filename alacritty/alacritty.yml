env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  dimensions:
    columns: 120
    lines: 40

colors:
  primary:
    background: '0x0f111a'
    foreground: '0xa6accd'

  normal:
    black:   '0x1a1c25'
    red:     '0xf07178'
    green:   '0xc3e88d'
    yellow:  '0xffcb6b'
    blue:    '0x82aaff'
    magenta: '0xc792ea'
    cyan:    '0x89ddff'
    white:   '0xeeffff'

  bright:
    black:   '0x3b3e4c'
    red:     '0xff8b92'
    green:   '0xddffa7'
    yellow:  '0xffe585'
    blue:    '0x9cc4ff'
    magenta: '0xe1acff'
    cyan:    '0xa3f7ff'
    white:   '0xffffff'

font:
  size: 14
  normal:
    family: JetBrainsMono NF
    style: Regular
