theme = "tokyonight"

[editor]
line-number = "relative"
bufferline = "multiple"
rulers = [120]
shell = ["fish", "-c"]

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false
