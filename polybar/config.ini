deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
orange = #fb8c00
deep-orange = #f4511e
brown = #6d4c41
grey = #757575
blue-gray = #546e7a

###################
## custom colors ##
###################

shade1 = #263238
shade2 = #37474f
shade3 = #455a64
shade4 = #546e7a
shade5 = #607d8b
shade6 = #78909c
shade7 = #90a4ae
shade8 = #b0bec5
shade9 = #cfd8dc
