[color]

bg = #0d47a1
bg-alt = #3F3F3F
fg = #e3f2fd
fg-alt = #FFFFFF
tp = #00000000

shade1 = #0d47a1
shade2 = #1565c0
shade3 = #1976d2
shade4 = #1e88e5
shade5 = #2196f3
shade6 = #42a5f5
shade7 = #64b5f6
shade8 = #90caf9
shade9 = #bbdefb
txt = #e3f2fd

## Material Colors

red = #e53935
pink = #d81b60
purple = #8e24aa
deep-purple = #5e35b1
indigo = #3949ab
blue = #1e88e5
light-blue = #039be5
cyan = #00acc1
teal = #00897b
green = #43a047
light-green = #7cb342
lime = #c0ca33
yellow = #fdd835
amber = #ffb300
